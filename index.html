<!DOCTYPE html>
<html>
  <head>
    <title>BubbleShooter</title>

    <style>
      html, body, canvas {
        padding: 0px;
        margin: 0px;
      }
    </style>
  </head>
  <body>
  <canvas id="game-canvas"></canvas>
  <script src="vendor/keymaster.js"></script>
  <script src="lib/utils.js"></script>
  <script src="lib/object.js"></script>
  <script src="lib/bubble.js"></script>
  <script src="lib/cannon.js"></script>
  <script src="lib/game.js"></script>
  <script src="lib/gameView.js"></script>
  <script>
    var canvasEl = document.getElementById("game-canvas");
    canvasEl.width = 1000;
    canvasEl.height = 750;
    var ctx = canvasEl.getContext("2d");
    game = new BubbleShooter.Game();
    gameView = new BubbleShooter.GameView(ctx, game);
    gameView.start();
  </script>
  <p>
    Use the left and right arrow keys to pivot the bubble cannon<br>
    and the spacebar to shoot. Try to get at least three in a row<br>
    of the same color bubbles.
  </p>
</body>
</html>

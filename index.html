<!DOCTYPE html>
<html>
  <head>
    <title>BubbleShooter</title>
    <link rel="stylesheet" href="./stylesheets/main.css">
    <link href='https://fonts.googleapis.com/css?family=Slabo+27px' rel='stylesheet' type='text/css'>
  </head>
  <body>
  <section>
    <canvas id="game-canvas"></canvas>

    <div class="score">
      <h2>Score</h2>
      <h3>0</h3>
    </div>
  </section>
  <div class="outer-modal">
  </div>
  <script src="vendor/keymaster.js"></script>
  <script src="vendor/jquery-1.11.3.min.js"></script>
  <script src="lib/utils.js"></script>
  <script src="lib/object.js"></script>
  <script src="lib/bubble.js"></script>
  <script src="lib/cannon.js"></script>
  <script src="lib/game.js"></script>
  <script src="lib/gameView.js"></script>
  <script>
    var canvasEl = document.getElementById("game-canvas");
    canvasEl.width = 500;
    canvasEl.height = 750;
    var ctx = canvasEl.getContext("2d");
    var $score = $('div.score').find('h3');
    var $modal = $('div.outer-modal');
    game = new BubbleShooter.Game({ $scoreEl: $score});
    gameView = new BubbleShooter.GameView({ ctx:ctx, game:game, $modal: $modal });
    gameView.start();
  </script>

</body>
</html>
